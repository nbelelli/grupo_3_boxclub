<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./css/styles.css" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css"
		/>
		<link
			href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap"
			rel="stylesheet"
		/>
		<title>Carrito|Simple Box</title>
	</head>
	<body>
		<header>
			<div class="left_header">
				<!-- LOGO -->
				<div class="logo">
					<a href="#"><img src="images/logo.png" alt="" /></a>
				</div>

				<!-- REGALOS CON OPCIONES, COMO REGALAR, NAV -->

				<div><a href="#">Regalos con opciones</a></div>
				<div><a href="#">Como regalar</a></div>

				<!-- SEARCH -->
				<div class="search_bar">
					<form action="">
						<input type="text" placeholder="Buscar..." required />

						<a class="search_btn" href="#"><i class="fas fa-search"></i></a>
					</form>
				</div>
			</div>

			<div class="right_header">
				<div><a href="#">Ingres√°</a></div>
				<div><a href="#">Registrate</a></div>
				<div class="carrito">
					<a href="#"><i class="fas fa-shopping-cart"></i></a>
				</div>
			</div>
		</header>

		<div class="tuCarritoBanner">
			<div><i class="fas fa-long-arrow-alt-left"></i></div>
			<div class="sectionTitle" id="tuCarritoHeader">Tu Carrito</div>
		</div>

		<main>
			<section id="productTiles">
				<div class="prodCard">
					<div class="prodCardHeader">
						<div class="prodCardHeaderTitle">Box Cerveza Patagonia x 12</div>
						<div class="prodCardHeaderIcon">
							<i class="fas fa-trash-alt"></i>
						</div>
					</div>
					<div class="prodCardInfo" style="width: 100%">
						<div class="prodCardImageContainer">
							<img
								src="images/categoriesTiles/beer1.webp"
								alt=""
								class="prodCardImage"
							/>
						</div>
						<div class="prodCardPrice">$40.000</div>
						<div class="prodCardQty">
							<a href="#" class="plusMinusButtons"
								><i class="far fa-minus-square plusMinusButtons"></i
							></a>

							<div class="prodCardQtyValue">x1</div>

							<a href="#" class="plusMinusButtons"
								><i class="far fa-plus-square"></i
							></a>
						</div>
					</div>
				</div>
			</section>
			<!-- **************R E S U M E N   C O M P R A******************** -->
			<section id="resumenCompra">
				<div class="resumenCompraBox">
					<div class="resumenCompraBoxTitle">Resumen de compra</div>
					<div class="resumenCompraListaProductos">
						<div class="resumenCompraProduct">
							<div class="resumenCompraProductName">Box Patagonia X 1</div>
							<div class="resumenCompraProductPrice">$1.240</div>
						</div>

						<div class="resumenCompraProduct">
							<div class="resumenCompraProductName">Box vino X 1</div>
							<div class="resumenCompraProductPrice">$800</div>
						</div>

						<div class="resumenCompraTotal">
							<div class="resumenCompraTotalLabel">Total</div>
							<div class="resumenCompraTotalValue">$2.040</div>
						</div>

						<div class="resumenCompraContinuarContainer">
							<a href="#">Continuar</a>
						</div>
						<!-- <a href="#" class="resumenCompraContinuar">Continuar</a> -->
						<div class="resumenCompraSeguirContainer">
							<a href="#">Seguir comprando</a>
						</div>
					</div>
				</div>
			</section>
		</main>
	</body>
</html>
